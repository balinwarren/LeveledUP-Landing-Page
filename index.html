<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ab87087bfd.js" crossorigin="anonymous"></script>
  <title>Project: Layout</title>
</head>
<body>
  <div class="nav-bar">
    <div class="left-bar">
      <h4 class="logo-name">LeveledUP</h4>
      <i class="fa-solid fa-dragon"></i>
    </div>
    <div class="right-bar">
      <ul class="nav-links">
        <li><a class="fa-solid fa-house"></a></li>
        <li><a class="fa-solid fa-magnifying-glass"></a></li>
        <li><a class="fa-solid fa-bars"></a></li>
      </ul>
    </div>
  </div>
  <div class="hero">
    <div class="hero-text">
      <h2>Creating your own campaign doesn't have to be hard</h2>
      <p>Keeping your party engaged is your number one priority, we get that.
        That's why you can hire us to flesh out your campaign dreams, or you could
        "just roll with it" like all the other Game Master.
      </p>
      <button class="contact">Contact Us</button>
    </div>
    <div class="hero-banner">
      <img src="/images/hero-banner.jpg" alt="dragon and dice">
    </div>
  </div>
</body>
</html>
